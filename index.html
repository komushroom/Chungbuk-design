<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="innerHeader">
            <a href="index.html" class="logo">
                <img class="logo" src="image/천안logo.png" alt="logo">
            </a>

                <ul class="menu">
                    <li>
                        <a href="#">투어소개</a>

                            <li><a href="#">유관순 기념관</a></li>
                            <li><a href="#">홍대용 과학관</a></li>
                        </ul>
                    </li>

                    <li>
                        <a href="#">투어정보</a>
                        <ul class="submenu">
                            <li><a href="#">관람정보</a></li>
                            <li><a href="#">관람일정</a></li>
                        </ul>
                    </li>

                    <li>
                        <a href="#">투어추천</a>
                        <ul class="submenu">
                            <li><a href="#">투어예약</a></li>
                            <li><a href="#">투어추천</a></li>
                            <li><a href="#">추천 영상 등록</a></li>
                        </ul>

                    <li>
                        <a href="#">투어후기</a>

                        </ul>
                    </li>
                </ul>
            </nav>
            <ul class="menus">
                <input type="button" value="로그인">
                <input type="button" value="회원가입">
            </ul>
        </div>  
    </header>
    <!-- visual 영역 -->
    <section class="visual">

        <div class="slidebox">
            <input type="radio" name="slide" id="slide01" checked>
            <input type="radio" name="slide" id="slide02">
            <input type="radio" name="slide" id="slide03">
            <ul class="slidelist">
                <li class="slideitem">
                    <div>
                        <label for="slide03" class="left"></label>
                        <label for="slide02" class="right"></label>
                        <a href="#"><img src="image/image6.png" alt=""></a>
                    </div>
                </li>
                <li class="slideitem">
                    <div>
                        <label for="slide01" class="left"></label>
                        <label for="slide03" class="right"></label>
                        <a href="#"><img src="image/image23.jpg" alt=""></a>
                    </div>
                </li>
                <li class="slideitem">
                    <div>
                        <label for="slide02" class="left"></label>
                        <label for="slide01" class="right"></label>
                        <a href="#"><img src="image/image24.jpg" alt=""></a>
                    </div>
                </li>
            </ul>
        </div>

    </section>

    <!-- 통계차트 -->

    <section class="statistics">
        <div class="chart">
            <input type="radio" name="tabs" id="circular" checked>
            <input type="radio" name="tabs" id="bar">

            <div class="tabs">
                <label for="circular">circle graph</label>
                <label for="bar">bar graph</label>
            </div>

            <div class="circular">
                <div class="pie-chart">
                    <div class="pie-chart-fake"></div>
                </div>
            </div>
            
            <div class="bar">
                <div class="bar-chart">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>

        </div>
    </section>


<!-- 푸터영역 -->
